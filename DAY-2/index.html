<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <img src="/DAY-2/images/background.png" alt="background-img"> -->
        <img src="/DAY-2/images/logo.png" class="Logo">

        <div class="content">
            <p>On the way !!!</p>
            <h1>Launching Soon...</h1>
            <div class="launch-time">
                <div>
                    <p  id="days">00</p>
                    <span>Days</span>
                </div>
                <div >
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button class="main">Main Menu <img src="/DAY-2/images/triangle.png" alt="suiii"></button>
        </div>
        <img src="/DAY-2/images/rocket.png" class="rocket">
    </div>

</body>

<script>
    var timeDate = new Date('Jan 20, 2024 00:00:00').getTime();
    var x = setInterval(function(){
        var now = new Date().getTime()
        var diff = timeDate - now

        var days = Math.floor(diff/(1000 * 60 * 60 * 24))
        var hours = Math.floor((diff%(1000 * 60 * 60 * 24))/(1000*60*60))
        var minutes = Math.floor((diff%(1000 * 60 * 60))/(1000*60))
        var seconds = Math.floor((diff%(1000 * 60 ))/1000)

        document.getElementById('days').innerHTML = days
        document.getElementById('hours').innerHTML = hours
        document.getElementById('minutes').innerHTML = minutes
        document.getElementById('seconds').innerHTML = seconds

    },1000)

</script>

</html>
