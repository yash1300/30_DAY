    <h1>DRAG AND DROP BABYY!!!</h1>
    <div class="container">
        <div class="box1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="Elements" draggable="true" ondragstart="drag(event)" id="drag1">Elemnt 1</div>
            <div class="Elements" draggable="true" ondragstart="drag(event)" id="drag2">Elemnt 2</div>
            <div class="Elements" draggable="true" ondragstart="drag(event)" id="drag3">Elemnt 3</div>
            <div class="Elements" draggable="true" ondragstart="drag(event)" id="drag4">Elemnt 4</div>
        </div>
        <div class="box2" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
    </div>
</body>
<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }
      
    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }
      
    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
